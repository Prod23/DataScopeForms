{% extends "base.html" %} {% block content %}

<style>
  form {
    width: 500px;
    height: auto;
    padding: 20px 20px 20px 20px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    margin: 50px auto;
    border-radius: 20px;
    content: "";
    top: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
    z-index: 2;
  }

  form p {
    text-align: center;
  }

  form h2 {
    text-align: center;
  }
  .two-forms {
    /* display: flex; */
    /* gap: 30px; */
    margin-top: 10px;
  }
  .input-box {
    text-align: center; /* Center align the input fields */
    margin-bottom: 10px;
  }

  .input-box input[type="text"],
  .input-box input[type="email"],
  .input-box input[type="password"],
  .input-box select {
    width: 75%;
    padding: 5px;
    margin: 50 auto;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    box-sizing: border-box;
  }
  /* Style submit button */
  .btn-primary {
    display: block;
    margin: 20px auto;
    width: 50%;
    padding: 12px 20px;
    /* margin-top: 10px; */
    border: none;
    outline: none;
    border-radius: 30px;
    background-color: rgba(255, 255, 255, 1);
    color: #000000;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }

  .btn-primary:hover {
    color: #ffffff;
    background-color: #000000;
  }

  /* Style link */
  p a {
    color: #060606;
  }

  p a:hover {
    text-decoration: underline;
  }
  .reminder {
    animation: reminderAnimation 0.9s ease infinite alternate;
    color: rgba(153, 31, 31, 0.745);
  }

  @keyframes reminderAnimation {
    0% {
      opacity: 0; /* Start with opacity 0 */
      transform: translateY(-10px); /* Move up slightly */
    }
    100% {
      opacity: 1; /* End with full opacity */
      transform: translateY(0); /* Return to normal position */
    }
  }
  .button-loader {
    position: relative;
    overflow: hidden;
  }

  .button-loader:after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 24px;
    height: 24px;
    margin: -12px 0 0 -12px;
    border: 4px solid #fff;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-sizing: border-box;
    transform-origin: 50% 50%;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<form action="" method="POST">
  {% csrf_token %}
  <h2><strong>Enter Your Page</strong></h2>

  <div class="two-forms">
    <div class="input-box">
      <label for="university_name" class="form-label">Write Username:</label><br />
      <input type="text" id="university_name" name="university_name" class="form-control" required>
    <div class="input-box" id="college_type_div">
      <label for="college_type" class="form-label">Write Your Organization Name:</label><br />
      <input type="text" id="college_type" name="college_type" class="form-control" required>
    </div>
    <div class="input-box" id="college_name_div">
      <label for="college_name" class="form-label">Write Your Name:</label><br />
      <input type="text" id="college_name" name="college_name" class="form-control" required>
    </div>
  </div>
  <button id="loading-button" class="btn btn-primary">Enter</button>
</form>
{% endblock content %}
