<style>
  form {
    width: 1100px;
    height: auto;
    padding: 20px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    margin: 50px auto;
    border-radius: 20px;
    background-color: rgba(88, 157, 130, 0.85);
    overflow-y: auto;
    max-height: calc(83vh - 100px);
  }

  form h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .input-box {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    font-weight: 470;
    counter-increment: question-counter; /* Increment the counter for each question */
  }
  .input-box label {
    flex: 1; /* Allow the text to take up remaining space */
  }

  /* Styling for the numbering */
  .input-box:before {
    margin-right: 10px;
    content: counter(question-counter) ": "; /* Display the question number */
  }

  .input-box input[type="text"],
  .input-box input[type="email"],
  .input-box input[type="password"],
  .input-box input[type="number"],
  .input-box select {
    width: calc(20% - 50px);
    padding: 7px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    box-sizing: border-box;
    outline: none;
  }

  .input-box input[type="checkbox"] {
    margin-right: 10px;
    width: 20px; /* Adjust width */
    height: 20px; /* Adjust height */
    appearance: none;
    background-color: rgba(153, 31, 31);
    border: 1px solid #ccc; /* Border */
    border-radius: 5px; /* Border radius */
    cursor: pointer; /* Cursor style */
    vertical-align: middle; /* Align vertically */
    outline: none; /* Remove focus outline */
    position: relative; /* Positioning context for the tick */
  }

  .input-box input[type="checkbox"]:checked {
    background-color: rgba(
      88,
      157,
      130
    ); /* Change background color when checked */
  }
  .input-box input[type="checkbox"]:checked::before {
    content: "\2713"; /* Unicode character for a checkmark */
    font-size: 16px; /* Adjust size */
    color: #fff; /* Color of the tick */
    position: absolute; /* Positioning relative to the checkbox */
    top: 50%; /* Align vertically */
    left: 50%; /* Align horizontally */
    transform: translate(-50%, -50%); /* Center the tick */
  }

  .btn-primary {
    display: block;
    margin: 20px auto;
    width: 30%;
    padding: 12px 20px;
    margin-top: 2px;
    border: none;
    outline: none;
    border-radius: 20px;
    background-color: rgba(255, 255, 255, 1);
    color: #000000;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }

  .btn-primary:hover {
    color: #ffffff;
    background-color: #000000;
  }
</style>
